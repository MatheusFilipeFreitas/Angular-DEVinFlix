<div class="container">
  <div class="logo-container">
    <div class="logo">
      <img width="166.5" src="assets/images/logo.png" alt="logo">
    </div>
  </div>


  <form [formGroup]="formUser">
    <h3>Entrar</h3>
    <div class="form-floating">
      <input type="email" class="form-control" id="user-email" formControlName="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email ou número de telefone</label>
    </div>

    <div class="invalid-span">
      <p>Informe um email ou número de telefone válido.</p>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="user-password" formControlName="senha" placeholder="name@example.com" required>
      <label for="floatingInput">Senha</label>
    </div>

    <div class="invalid-span">
      <p>A senha deve ter entre 4 e 60 caracteres.</p>
    </div>

    <button (click)="onSubmit()">Entrar</button>
  </form>
</div>
